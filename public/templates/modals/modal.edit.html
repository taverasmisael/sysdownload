<!-- Edit Modal Structure -->
<div id="editModal" class="modal bottom-sheet">
  <div class="modal-content">
    <h4>Editar Programa</h4>
   <!--  <h5 ng-click="AdminCtrl.showmi()"><small>c{{AdminCtrl.currentProgram}}</small></h5> -->
    <a href="#" title="Aboratar Creacion/Edicion" class="modal-close close waves-effect"><i class="material-icons small">close</i></a>
    <div class="divider"></div>
    <div class="row">
      <form id="editForm" class="col s12 m10 offset-m1" ng-submit="AdminCtrl.editPrograma(AdminCtrl.currentProgram)">
        <div class="row">
          <div class="input-field col s4">
            <input maxlength="30" type="text" id="currentProgramIName" class="validate" value="{{AdminCtrl.currentProgram.current.name}}" ng-model="AdminCtrl.currentProgram.current.name" required>
            <label class="active" for="currentProgramIName">Nombre</label>
          </div>
          <div class="input-field col s4">
            <input maxlength="75" type="text" id="currentProgramIResume" class="validate" value="{{AdminCtrl.currentProgram.current.resume}}" ng-model="AdminCtrl.currentProgram.current.resume">
            <label class="active" for="currentProgramIResume">Breve Descripcion</label>
          </div>
          <div class="input-field col s4">
            <select ng-model="AdminCtrl.currentProgram.current.category">
              <option value="" disabled selected>Categoria</option>
              <option ng-repeat="cat in AdminCtrl.categories.availableCategories" selected="{{ ::AdminCtrl.currentProgram.current.category }}" value="{{ ::cat.name }}">{{::cat.name}}</option>
            </select>
            <label>Tipo de Programa</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m4 offset-m8">
            <button type="submit" class="waves-effect btn-flat btn-large white-text red"><i class="material-icons">delete</i> Eliminar</button>
            <button type="submit" class="waves-effect waves-light white btn-flat btn-large"><i class="material-icons">save</i> Guardar</button>
          </div>
        </div>
    </form>
    </div>
  </div>
</div>
<!-- End Edit Modal -->
