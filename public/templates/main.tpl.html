<div class="row programs-container" ng-if="HomeCtrl.programas.length">
  <div class="col s12 m6 l3 program" ng-repeat="program in HomeCtrl.programas | filter: HomeCtrl.filter.searchFilter:strict track by program._id ">
      <ul id="programsMenu{{program._id}}" class="auto-size dropdown-content white">
          <li><a href="#" class="grey-text text-darken-3"><i class="material-icons">mode_edit</i>Editar</a></li>
          <li><a href="#" class="grey-text text-darken-3"><i class="material-icons materialize-red-text text-lighten-1">delete</i>Eliminar</a></li>
      </ul>
      <div class="card">
          <a class="dropdown-button" href="#" data-activates="programsMenu{{program._id}}"><i class="material-icons small">more_vert</i></a>
          <div class="card-content valign-wrapper waves-effect" ng-click="HomeCtrl.download(program.info.name)">
              <div class="program-header valign-wrapper">
                  <h1 class="program-color"  ng-bind="::program.info.name | limitTo: 1"></h1>
                  <p class="file truncate">
                    <strong class="truncate" ng-bind="::program.info.name"></strong>
                  </p>
              </div>
              <div class="program-body">
                <div class="divider"></div>
                  <p class="meta">
                    <small class="truncate">
                      <i class="material-icons tiny">save</i> {{::program.file.size}} <i class="material-icons tiny">label</i> {{::program.info.category | limitTo: 8}} <i class="material-icons tiny">star</i> {{::program.meta.ratting}} Descargas
                    </small>
                  </p>
              </div>
          </div>
      </div>
  </div>
</div>
